<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Clone</title>
    <link rel="shortcut icon" href="./youtube icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
</head>
<body>
    <main>
        <div class="top-container">
            <nav class="nav-container">
            <nav class="nav-start">
                <img src="./youtube icon.png" alt="Youtube Logo">
                <h3>YouTube</h3>
            </nav>
            <nav class="nav-mid">
                <input class="search-bar" placeholder="Search" type="text">
                <button class="search-icon-container"><i class="search-icon ri-search-line"></i></button>
                <button class="mic-icon-container"><i class="mic-icon ri-mic-line"></i></button></nav>
            <nav class="nav-end">
                <i class="bell-icon ri-notification-3-line"></i>
                <div class="profile-icon">
                    <img src="https://plus.unsplash.com/premium_photo-1739163838574-27c663e8a22b?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profile pic">
                </div>
            </nav>
        </nav>
        <div class="tabs">
            <button>All</button>
            <button>Coding</button>
            <button>Programing</button>
            <button>3D Modeling</button>
            <button>Editing</button>
            <button>Movies</button>
            <button>Anime</button>
            <button>Music</button>
        </div>
        </div>
        <div class="hero-container">
            <div class="video-container">
                <img class="video-img" src="https://i.ytimg.com/vi/3LRZRSIh_KE/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBEOOnkbeDcT3LqNPrIw0JLer9PLA" alt="Video Image">
                <div class="video-info">
                    <div class="creator-logo"> <img src="https://yt3.googleusercontent.com/t8z86Svc4diX-k6VHCZ7AY0EFgVin91qLZigPwJLnavVaB0YPa0etWa-c7bG1BUEcbB4U4im=s900-c-k-c0x00ffffff-no-rj" alt="Channel Logo"></div>
                    <div class="video-description">
                        <h3>ReactJS Full Course | ReactJS-Learn Everything | Sheryians Coding School</h3>
                        <h4>Sheryians Coding School</h4>
                        <div class="time-info">
                            <h4>8 lakh views</h4>
                            <h4>3 months ago</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
